<div>
    <h3>Hey this is the login page</h3>

    <form>
        <label for="username">Username</label>
        <input type="text" name="username" ng-model="username" required >
        <div>
            <div>
               Enter Username
            </div>
        </div>

        <label for="password">Password</label>
        <input type="password" name="password" ng-model="password" required>
        <div>
            Enter Password
        </div>
        
        <button ui-sref="register">Register</md-button>
        <button type="submit" class="" ng-click="login()" >Log In</button>
    </form>    
      
        
</div>
