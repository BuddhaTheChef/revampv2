    <div class="buttonBox"> <a ui-sref="addProject" class="myButton">Add Project</a></div>
    
    <div class='projectTitle'>Most Recent Projects</div>

<div>
            
    <div class="mainViewProjects" ng-repeat="project in projects | orderBy: 'projectid':true |limitTo:4">
                        
            <a href="" class="deleteButton" ng-click="deleteProject(project)">X</a>

                 <a ui-sref="singleProject({id:project.projectid})">

            <div class="boldProject" ng-click="">
                {{project.com_name}} 
            </div>

            <div ng-click=""> 
                Units: {{project.units}} - Budget: {{project.budget}} 
            </div>
            
            <div ng-click="">
                Desc: {{project.short_desc}}
            </div> 
         </a>
         <hr>

    </div>
</div>
